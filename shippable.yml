
# Language setting
language: go

# Version number
go:
  - 1.1
 # - 1.2
  #- 1.3

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_go .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_go
    image_tag: latest
    pull: false
 
  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_go
    
  cache: true
  
  cache_dir_list:    
    - $SHIPPABLE_BUILD_DIR/shippable.yml 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
