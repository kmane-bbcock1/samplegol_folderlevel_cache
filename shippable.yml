
# Language setting
language: go

# Version number
go:
  - 1.1
  - 1.2
  - 1.3

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_gol_unofficial .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_gol_unofficial
    image_tag: latest
    pull: false
    
  ci:
    - go version 
   # - ps -eax
   # - ls -al 
 
  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_gol_unofficial
    
  cache: true
  
  cache_dir_list:    
    - $SHIPPABLE_BUILD_DIR/shippable.yml 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
